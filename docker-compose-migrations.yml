version: "3"
services:
  postgres:
    image: postgres:10.6
    environment:
    - POSTGRES_PASSWORD=${DB_PASSWORD}
    - POSTGRES_USER=${DB_USER}
    ports:
    - "5432:5432"
    volumes:
    - ./.db_data:/var/lib/postgresql/data
    - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  node-server-migration:
    depends_on:
      - postgres
    image: ${SERVICE_IMAGE}
    command: ["yarn", "db:migrate"]
    environment:
      - NODE_ENV=production
      - PORT=${PORT}
      - DB_HOST=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_USER=${DB_USER}
    restart: on-failure
